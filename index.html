<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phaser Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10;
    }
    #nameForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px;
      background: #333;
      border-radius: 10px;
    }
    #playerName {
      font-size: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    #startButton {
      font-size: 20px;
      padding: 10px 20px;
      background: #cf3517;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Overlay for name input -->
  <div id="overlay">
    <div id="nameForm">
      <input type="text" id="playerName" placeholder="Enter your name">
      <button id="startButton">Start Game</button>
    </div>
  </div>

  <!-- Game container for Phaser -->
  <div id="game-container"></div>

  <!-- Phaser JS library -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

  <!-- Game script -->
  <script src="game.js"></script>

  <script>
    // Handle HTML input
    document.getElementById('startButton').addEventListener('click', () => {
      const playerName = document.getElementById('playerName').value.trim();
      if (playerName) {
        // Hide the overlay
        document.getElementById('overlay').style.display = 'none';

        // Start the Phaser game with the player's name
        game.scene.start('StartScene', { playerName });
      } else {
        alert('Please enter your name.');
      }
    });
  </script>
</body>
</html>
